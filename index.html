<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>DISFRAZ</title>
  </head>
  <body style="background-color:#e5e7f8;">
    <header class="card-header">
      <div class="container">
        <div class="row justify-content-md-">
          <ul class="nav">
            <li class="nav-item col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
              <a class="nav-link active" href="#">
                <img src="Disfrazq1.png" alt="">
              </a>
            </li>
            <li class="nav-item col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
              <a class="nav-link" href="#" onclick="menu('disfraz')">DISFRAZ</a>
            </li>
            <li class="nav-item col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
              <a class="nav-link" href="#" onclick="menu('user')">USER</a>
            </li>
            <li class="nav-item col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
              <a class="nav-link" href="#" onclick="menu('message')">MESSAGE</a>
            </li>
          </ul>
        </div>
      </div>
    </header>


    <div class="container">
      <section>
        <div class="row">

          <!-- --------------------------------------- Inicio Tabla DISFRAZ --------------------------------------->
          <div class="disfraz-form col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"
            id="disfraz-form">
            <h1 class="text-center">DISFRAZ</h1>
            <button class="btn btn-primary" onclick="consultar()">Consultar</button>
            <div id="idDivConsulta" class="col-12 col-sm-12 col-md-12 col-lg-12
              col-xl-12">
            <br>
            </div>
            <!------------------------- Final Tabla disfraz --------------------------------->
            <!------------------------- Inicio Formulario de agregar --------------------->
            <div id="form" class="col-12 col-sm-12 col-md-12 col-lg-12
              col-xl-12">
              <div class="form-row">
                <div class="form-group col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <label>Code:</label>
                  <input type="text" class="form-control" id="id"
                    name="id" placeholder="Digite la id del disfraz">
                 </div>
                <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6
                  col-xl-6">
                  <label>Brand:</label>
                  <input type="text" class="form-control" id="brand"
                    name="brand" placeholder="Digite la marca del disfraz">
                </div>
                <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6
                  col-xl-6">
                  <label>Model:</label>
                  <input type="number" class="form-control" id="model"
                    name="model" placeholder="Digite la modelo del disfraz">
                </div>
                <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6
                  col-xl-6">
                  <label>Category:</label>
                  <input type="number" class="form-control" id="category_id"
                    name="category_id" placeholder="Digite la marca de la categoria">
                </div>
                <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6
                  col-xl-6">
                  <label>Name:</label>
                  <input type="text" class="form-control" id="name" name="name"
                    placeholder="Digite el nombre del dizfraz">
                </div>
                <button onclick="agregarElementos()" class="btn btn-primary
                  justify-content-between">Enviar</button>
              </div>
            </div>
            <!------------------- final Formulario de agregar --------------------------------->
            <!-------------------- inicio Formulario de Actualizar disfraz ---------------------------->
            <!-- Modal -->
            <div class="modal fade" id="modaldisfraz" tabindex="-1" role="dialog"
              aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar Disfraz</h5>
                    <button type="button" class="close" data-dismiss="modal"
                      aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div id="form" class="col-12 col-sm-12 col-md-12 col-lg-12-col-xl-12">
                      <div class="form-row">
                        <div class="form-group col-12 col-sm-12 col-md-12- col-lg-12 col-xl-12">
                          <label>Código:</label>
                          <input type="number" class="form-control"
                            id="id_update" name="id_update" placeholder="Enter id">
                          <small class="form-text text-muted">Digite el id</small>
                        </div>
                        <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6
                          col-xl-6">
                          <label>Brand:</label>
                          <input type="text" class="form-control"
                            id="brand_update" name="brand" placeholder="Digite la marca del disfraz">
                         </div>
                        <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6
                          col-xl-6">
                          <label>Model:</label>
                          <input type="number" class="form-control"
                            id="model_update" name="model" placeholder="Digite la modelo del dizfraz">
                        </div>
                        <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                          <label>Category:</label>
                          <input type="number" class="form-control" id="category_id_update" name="category_id" placeholder="Digite la categoria">
                        </div>
                        <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                          <label>Name:</label>
                          <input type="text" class="form-control" id="name_update" name="name" placeholder="Digite el nombre del disfraz">
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                      <button type="button" onclick="actualizar()" class="btn
                        btn-success">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal -->
            <!--------------- final Formulario de Actualizar ---------------->
          </div>
          <!------------------------------------------------------------FINAL DE DIZFRAZ------------------------------------------------>
          <!------------------------------------------------------------inicio DE usuario-------------------------------------------->
          <!----------------inicio DE usuario consultar------------------------>
          <div class="usuario-form d-none col-12 col-sm-12 col-md-12 col-lg-12
            col-xl-12" id="usuario-form">
            <h1 class="text-center">USUARIO</h1>
            <button class="btn btn-primary"
              onclick="consultarElementosUsuario()">Consultar</button>
            <div id="idDivConsultaUsuario" class="col-12 col-sm-12 col-md-12-col-lg-12 col-xl-12">
            <br>
            </div>
            <!-----------------final DE usuario consultar------------------------>
            <!--------------------inicio DE usuario agregar---------------------->
            <div id="form" class="col-12 col-sm-12 col-md-12 col-lg-12
              col-xl-12">
              <div class="form-row">
                <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6
                  col-xl-6">
                  <label>Identificación:</label>
                  <input type="text" class="form-control" id="id_usuario" name="id" placeholder="Digite la identificación">
               </div>
                <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6
                  col-xl-6">
                  <label>Name:</label>
                  <input type="text" class="form-control" id="name_usuario" name="name" placeholder="Digite el nombre">
                </div>
                <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6
                  col-xl-6">
                  <label>Email:</label>
                  <input type="email" class="form-control" id="email_usuario"  name="email" placeholder="Digite el email">
                </div>
                <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                  <label>Age:</label>
                  <input type="number" class="form-control" id="age_usuario"name="age" placeholder="Digite la edad">
                </div>
                <button onclick="agregarElementosUsuario()" class="btn
                  btn-primary justify-content-between">Enviar</button>
              </div>
            </div>
            <!------------------final DE usuario agregar------------------------->
            <!-----------------inicio DE usuario actualizar----------------------->
            <!-- Modal -->
            <div class="modal fade" id="modalUser" tabindex="-1" role="dialog"
              aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar
                      User</h5>
                    <button type="button" class="close" data-dismiss="modal"
                      aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div id="form" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                      <div class="form-row">
                        <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6
                          col-xl-6">
                          <label>Identidficación</label>
                          <input type="text" class="form-control" id="id_usuario_update" name="id" placeholder="Digite la identificación">
                         </div>
                        <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                          <label>Name:</label>
                          <input type="text" class="form-control"id="name_usuario_update" name="name" placeholder="Digite el nombre">
                         </div>
                        <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                          <label>Email:</label>
                          <input type="email" class="form-control" id="email_usuario_update" name="email" placeholder="Enter email">
                        </div>
                        <div class="form-group col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                          <label>Age</label>
                          <input type="number" class="form-control" id="age_usuario_update" name="age"  placeholder="Digite la edad">
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                      <button type="button"
                        onclick="actualizarElementosUsuario()" class="btn
                        btn-success">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal -->
            <!------------final DE usuario actualizar--------------->
          </div>
          <!------------------------------------------------------------final DE usuario--------------------------------------------->
          <!------------------------------------------------------------INICIO DE MESSAGE-------------------------------------------->
          <!----------------inicio DE MESSAGE consultar------------------------>
          <div class="message-form d-none col-12 col-sm-12 col-md-12 col-lg-12
            col-xl-12" id="message-form">
            <h1 class="text-center">MESSAGE</h1>
            <button class="btn btn-primary"
              onclick="consultarElementosMensaje()">Consultar</button>
            <div id="idDivConsultaMensaje" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <br>
            </div>
            <!-----------------final DE MESSAGE consultar------------------------>
            <!--------------------inicio DE MESSAGE agregar---------------------->
            <div id="form" class="col-12 col-sm-12 col-md-12 col-lg-12  col-xl-12">
              <div class="form-row">
                <div class="form-group col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <label>Id:</label>
                  <input type="text" class="form-control" id="id_mensaje" name="id" placeholder="Digite el mesaje">
                </div>
                <div class="form-group col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <label>Message:</label>
                  <input type="text" class="form-control" id="messagetext" name="messagetext" placeholder="Escriba su mensaje ">
                </div>
                <button onclick="agregarElementosMensaje()" class="btn
                  btn-primary justify-content-between">Enviar</button>
              </div>
            </div>
            <!------------------final DE MESSAGE agregar----------------------- -->
            <!-- ------------------inicio DE MESSAGE actualizar------------------->
            <!-- Modal -->
            <div class="modal fade" id="modalMensaje" tabindex="-1"
              role="dialog" aria-labelledby="exampleModalLabel"
               aria-hidden="true">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar User</h5>
                    <button type="button" class="close" data-dismiss="modal"
                      aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div id="form" class="col-12 col-sm-12 col-md-12 col-lg-12
                      col-xl-12">
                      <div class="form-row">
                        <div class="form-group col-12 col-sm-12 col-md-12  col-lg-12 col-xl-12">
                          <label>Id:</label>
                          <input type="number" class="form-control" id="id_mensaje_update" name="id" placeholder="Digite el mensaje">
                        
                        </div>
                        <div class="form-group col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                          <label>MESSAGE:</label>
                          <input type="text" class="form-control"id="menssajetext_update" name="menssajetext_update" placeholder="Escriba su mensaje aqui">
                           </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                      <button type="button"
                        onclick="actualizarElementosMensaje()" class="btn
                        btn-success">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal -->
            <!------------------final DE MESSAGE actualizar---------------------->
          </div>
          <!------------------------------------------------------------final DE MESSAGE--------------------------------------------->
        </div>
      </section>
    </div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
